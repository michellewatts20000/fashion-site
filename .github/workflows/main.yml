name: nightly-netlify-build

on:
  schedule:
     - cron: "30 2 * * *" # 1:30 PM AEDT is 2:30 AM UTC the next day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: trigger netlify build
        run: |
          curl -X POST -d '{}' https://api.netlify.com/build_hooks/6604d07e8716cc1ba9647b51
